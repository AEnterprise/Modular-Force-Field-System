item.mffs\:moduleConfiscate.tooltip=Konfisziert die Gegenst\u00e4nde des Eindringlings.
item.mffs\:moduleBlockAccess.name=Blockzugriffsmodul
item.mffs\:moduleBlockAccess.tooltip=Hindert einen Eindringling am Rechtsklicken von Bl\u00f6cken.
item.mffs\:moduleBlockAlter.name=Blockänderungsmodul
item.mffs\:moduleBlockAlter.tooltip=Hindert einen Eindringling am Platzieren und Zerst\u00f6ren von Bl\u00f6cken.
item.mffs\:moduleAntiSpawn.name=Anti-Spawn-Modul
item.mffs\:moduleAntiSpawn.tooltip=Hindert Dinge am Spawnen in einer bestimmten Region.

