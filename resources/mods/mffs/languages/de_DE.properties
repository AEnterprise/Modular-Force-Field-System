## Interdiction Matrix Modules
item.mffs\:moduleAntiPersonnel.name=Anti-Spieler-Modul
item.mffs\:moduleAntiPersonnel.tooltip=Wird die Interdiktionsmatrix dazu bringen, alle Spieler zu t\u00f6ten.
